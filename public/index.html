<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrapCardinal.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <title>Home</title>
</head>
<body>
   
<header class="header">

    <div class="header-large">
    
            <div class="header-top">
    
                <div class="left">
                    <a href="/">
                        <img src="assets/static/images/CHLogo_StackedColor@1x.png" alt="Cardinal Health" />
                    </a>
                </div>
    
                <div class="right">
                    <div class="d-flex h-100">
                        <div ngbDropdown class="dropdown header-link">
                            <a ngbDropdownToggle id="userDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <svg class="icon p-1" focusable="false">
                                    <use xlink:href="assets/static/icons/icon-user1.svg#asset"></use>
                                    <title>user</title>
                                </svg>
    
                                <span class="label truncate pl-2">Hi, Kevin</span>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="dropdown-item" routerLink="/preferences">Update your preferences</a><div class="dropdown-divider"></div>
                            </div>
                        </div>
                        <div ngbDropdown class="dropdown header-link pr-5">
                            <a ngbDropdownToggle id="accountDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <svg class="icon p-1" focusable="false">
                                    <use xlink:href="assets/static/icons/icon-account.svg#asset"></use>
                                    <title>account</title>
                                </svg>
                                <span class="label truncate pl-2">Pharmacy A</span>
                            </a>
                            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="accountDropdown">
                          
                                <div class="dropdown-divider"></div> 
                                <span >
    
                                    <a  class="dropdown-item truncate"  >A Pharmacy</a><div class="dropdown-divider"></div>
    
                                </span>
                            </div>
                        </div>
                    </div>
                    <a href="login.html" class="return-oe">
                        <div>
                            <svg class="icon pb-1" focusable="false">
                                <use xlink:href="assets/static/icons/icon-return.svg#asset"></use>
                                <title>Back to Order Express</title>
                            </svg>
                            <div>Return</div>
                            <div>to Order</div>
                            <div>Express</div>
                        </div>
                    </a>
                </div>
            </div>
    

    
        </div>
    
    </header>

    
        <div class="container">

        </div>
